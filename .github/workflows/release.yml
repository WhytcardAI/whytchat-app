name: Release Windows

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release-windows:
    name: Build and Release (Windows)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Run i18n parity check
        run: node scripts/check-i18n.cjs

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        run: npm run tauri:build -- --verbose

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: WhytChat ${{ github.ref_name }}
          body: |
            Download and install WhytChat ${{ github.ref_name }}

            **Windows:**
            - `.msi` - Windows Installer (recommended)
            - `.exe` - NSIS Setup

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
          draft: false
          prerelease: false
          files: |
            .tauri-target/release/bundle/msi/*.msi
            .tauri-target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
