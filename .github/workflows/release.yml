name: Release Windows

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release-windows:
    name: Build and Release (Windows)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Run i18n parity check
        run: node scripts/check-i18n.cjs

      - name: Build Tauri app (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: WhytChat ${{ github.ref_name }}
          releaseBody: |
            Download and install WhytChat ${{ github.ref_name }}

            **Windows:**
            - `.msi` - Windows Installer (recommended)
            - `.nsis.zip` - NSIS portable archive

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
