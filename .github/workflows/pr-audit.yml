name: PR Audit

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  js-checks:
    name: JS checks (i18n/tsc/build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: V2/whytchat-app/package-lock.json

      - name: Install deps
        working-directory: V2/whytchat-app
        run: npm ci

      - name: i18n parity
        working-directory: V2/whytchat-app
        run: npm run check:i18n

      - name: TypeScript check
        working-directory: V2/whytchat-app
        run: npx tsc --noEmit

      - name: Build (Vite)
        working-directory: V2/whytchat-app
        run: npm run build

  rust-checks:
    name: Rust cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable

      - name: Cargo check
        working-directory: V2/whytchat-app/src-tauri
        run: cargo check

  codacy:
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    needs: [js-checks, rust-checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        id: codacy
        uses: codacy/codacy-analysis-cli-action@97bf5df3c09e75f5bcd72695998f96ebd701846e # v4.4.5
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647
        continue-on-error: true

      - name: Upload SARIF results file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  sourcery:
    name: Sourcery Code Quality
    runs-on: ubuntu-latest
    needs: [js-checks]
    if: ${{ secrets.SOURCERY_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Sourcery
        uses: sourcery-ai/action@438ce67e9f15fbeacb72257da23e2fffb1b6d354 # v1
        with:
          token: ${{ secrets.SOURCERY_TOKEN }}
          fail_if_incomplete: false
          mode: pr
